<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Bienvenido a Mass Motos</title>
    <style>
        /* Estilos para centrar el contenido y el logo */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 500px;
            padding: 20px;
            background-color: #fff;
        }

        .logo {
            width: 100px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        p {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Logo de la empresa -->
        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgtu6QN0jftYBCMEolQjIgI7nwOzyypiW76XgMUFFvna5Dg5HQ7rjvRwc7my-jO-UrgLqDaJ-LruxiaBZd-K4F_uGHbBb5viorUHa_bYTjQ8xLWhaLIbfjC-LDSnV3ooY0lMxY7VBnuiPelxlFv0_pG5Oil4zjuWJhp6Ivs13DbGNXetv5dDvr6-bX16zTW/s320/eHS-1ebx4o_2J-JNS61v8-transformed.webp"
            alt="Mass Motos Logo" class="logo">

        <!-- Mensaje de bienvenida -->
        <h1>¡Bienvenido de nuevo, <span th:text="${nombre}">Usuario</span>!</h1>
        <p>Nos alegra verte de nuevo en Mass Motos.</p>
        <p>Explora nuestras últimas novedades y encuentra todo lo que necesitas para tu moto.</p>
        <p>Si tienes alguna pregunta, no dudes en contactarnos.</p>
    </div>
</body>

</html>
